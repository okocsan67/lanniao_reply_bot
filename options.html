<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>设置 OpenAI API 密钥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 400px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1991DB;
        }
    </style>
</head>
<body>
    <h1>设置 OpenAI API 密钥</h1>
    <label for="apiKey">API 密钥:</label>
    <input id="apiKey" type="text" placeholder="请输入 OpenAI API 密钥">
    <button id="save">保存</button>
    <script src="options.js"></script>
</body>
</html>
